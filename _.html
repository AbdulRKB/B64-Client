<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE64</title>
    <style>
        *{font-family: sans-serif;}
        button{padding: 5px;background-color: rgb(232, 232, 232);}
    </style>
</head>
<body>
    <div align="center">
        <h2>BASE64</h2>
        <textarea id="text" cols="50" rows="10" placeholder="Enter Message here" onload="document.querySelector('#text').value='.'"></textarea><br>
        <button onclick="var normal_text = document.getElementById('text');normal_text.value = btoa(normal_text.value);">Encode</button>
        <button onclick="var normal_text = document.getElementById('text');normal_text.value = atob(normal_text.value);">Decode</button>
    </div>
</body>
</html>
